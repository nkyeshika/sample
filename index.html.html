        <h1>CPU</h1>
        <p><u><b>CPU</b> stands for <i>Central Processing Unit.</i></u><br>It is portion of a <u>computer</u> system that carries<br>out the instructions of a <u>computer</u> program.<br>It carries out each instruction of the program is sequence,<br>to perform the basic arithematical, logical, and input/output operations of the system</p>
